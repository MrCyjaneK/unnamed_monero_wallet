pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    plugins {
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.1" apply false
    // If anybody **EVER** tries to bump this I'll find you
    // no but seriously, this requires also bumping minSdkVersion
    // for reasons unknown to me. I'm staying on 1.8.22 for now.
    // p.s. if you bump the version app size will go to insane numbers
    id "org.jetbrains.kotlin.android" version "2.0.21" apply false
}

include ":app"
